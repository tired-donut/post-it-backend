services:
    datasource:
        image: 'postgres:bookworm'
        env_file:
            - '.envs/datasource.env'
        ports:
            - '5432:5432'
        volumes:
            - 'datasource_volume:/var/lib/postgresql/data'

    app:
        build: .
        env_file: '.envs/app.env'
        ports:
            - '3000:3000'

volumes:
    datasource_volume:
        driver: 'local'
